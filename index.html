<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="img1" class="main-img" />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="View Icon" class="view-img" />
        </div>
      </div>
      <div class="text-content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="text-content-2">
        <div class="eth-text">
          <img
            src="./images/icon-ethereum.svg"
            alt="eth"
            width="11"
            height="18"
          />
          <p id="eth">0.041ETH</p>
        </div>
        <div class="eth-text">
          <img src="./images/icon-clock.svg" alt="eth" width="18" height="18" />
          <p id="clock">3 days left</p>
        </div>
      </div>
      <div id="hr"></div>
      <div class="last-box">
        <div id="contents">
            <img
            class="avatar-img"
            src="./images/image-avatar.png"
            alt="man"
            width="35"
          />
          <p>Creation of <span>Kaustubhya Shukla</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
